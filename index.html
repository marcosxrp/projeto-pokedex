<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!--Css-->
    <link rel="stylesheet" href="assets/global.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu_container">
            <img class="logo" src="assets/images/logo.png" alt="logo"> <box-icon name='menu' id="menu_button"></box-icon>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
            </svg>
        </div>
    </header>

    <section class="container">
        <h1>
            Pokédex
        </h1>

        <article>
            <div class="pokemons">
                <div class="pokemon">
                    <div class="name_number">
                        <span>
                            Bulbasaur
                        </span>
                        <span>001</span>
                    </div>
                    <div class="type_photo">
                        <div class="types">
                            <span>
                                Grass
                            </span>
                            <span>
                                Poison
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
